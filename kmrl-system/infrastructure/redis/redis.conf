# Redis Configuration for KMRL Knowledge Hub

# Network
bind 0.0.0.0
port 6379

# Memory
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Security
requirepass kmrl_redis_password

# Performance
tcp-keepalive 300
timeout 0

# Keyspace notifications
notify-keyspace-events Ex

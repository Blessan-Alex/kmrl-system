<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- KMRL Document Upload Wireframe -->
  <!-- Source: detailed_flow.md sections 1-2, flow.md phase 1 -->
  <!-- Author: Systems Architect -->
  <!-- Date: 2024-12-19 -->
  <!-- Purpose: Document upload interface wireframe -->
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">KMRL Document Processing System</text>
  <text x="600" y="35" font-family="Arial, sans-serif" font-size="14" fill="#000000">Welcome, John Doe (Operations)</text>
  
  <!-- Navigation -->
  <rect x="0" y="60" width="800" height="40" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="20" y="85" font-family="Arial, sans-serif" font-size="14" fill="#000000">Dashboard</text>
  <text x="120" y="85" font-family="Arial, sans-serif" font-size="14" fill="#000000">Upload Documents</text>
  <text x="250" y="85" font-family="Arial, sans-serif" font-size="14" fill="#000000">Search</text>
  <text x="320" y="85" font-family="Arial, sans-serif" font-size="14" fill="#000000">Analytics</text>
  
  <!-- Main Content Area -->
  <rect x="20" y="120" width="760" height="460" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Upload Section -->
  <text x="40" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000">Upload Documents</text>
  
  <!-- Drag & Drop Area -->
  <rect x="40" y="170" width="720" height="200" fill="#f8f9fa" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="380" y="250" font-family="Arial, sans-serif" font-size="16" fill="#000000" text-anchor="middle">Drag & Drop Files Here</text>
  <text x="380" y="280" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">or click to browse</text>
  <text x="380" y="310" font-family="Arial, sans-serif" font-size="10" fill="#000000" text-anchor="middle">Supports: PDF, DOCX, XLSX, PPTX, Images, DWG (Max 200MB)</text>
  
  <!-- File Selection Button -->
  <rect x="350" y="320" width="100" height="30" fill="#000000" stroke="#000000" stroke-width="1"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Browse Files</text>
  
  <!-- Upload Options -->
  <rect x="40" y="390" width="720" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="60" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">Upload Options</text>
  
  <!-- Department Selection -->
  <text x="60" y="430" font-family="Arial, sans-serif" font-size="12" fill="#000000">Department:</text>
  <rect x="140" y="415" width="150" height="25" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="150" y="432" font-family="Arial, sans-serif" font-size="12" fill="#000000">Operations</text>
  <polygon points="280,420 285,425 280,430" fill="#000000"/>
  
  <!-- Priority Selection -->
  <text x="320" y="430" font-family="Arial, sans-serif" font-size="12" fill="#000000">Priority:</text>
  <rect x="380" y="415" width="100" height="25" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="390" y="432" font-family="Arial, sans-serif" font-size="12" fill="#000000">Normal</text>
  <polygon points="470,420 475,425 470,430" fill="#000000"/>
  
  <!-- Upload Button -->
  <rect x="650" y="415" width="100" height="30" fill="#000000" stroke="#000000" stroke-width="1"/>
  <text x="700" y="435" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Upload</text>
  
  <!-- Recent Uploads -->
  <rect x="40" y="480" width="720" height="100" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="60" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">Recent Uploads</text>
  
  <!-- Upload History Table -->
  <rect x="60" y="510" width="680" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Table Headers -->
  <text x="80" y="525" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000000">File Name</text>
  <text x="250" y="525" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000000">Department</text>
  <text x="350" y="525" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000000">Status</text>
  <text x="450" y="525" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000000">Uploaded</text>
  <text x="550" y="525" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000000">Actions</text>
  
  <!-- Sample Data Row 1 -->
  <text x="80" y="540" font-family="Arial, sans-serif" font-size="10" fill="#000000">maintenance_report_2024.pdf</text>
  <text x="250" y="540" font-family="Arial, sans-serif" font-size="10" fill="#000000">Operations</text>
  <text x="350" y="540" font-family="Arial, sans-serif" font-size="10" fill="#000000">Processed</text>
  <text x="450" y="540" font-family="Arial, sans-serif" font-size="10" fill="#000000">2 min ago</text>
  <text x="550" y="540" font-family="Arial, sans-serif" font-size="10" fill="#000000">View</text>
  
  <!-- Sample Data Row 2 -->
  <text x="80" y="555" font-family="Arial, sans-serif" font-size="10" fill="#000000">safety_incident_form.docx</text>
  <text x="250" y="555" font-family="Arial, sans-serif" font-size="10" fill="#000000">Safety</text>
  <text x="350" y="555" font-family="Arial, sans-serif" font-size="10" fill="#000000">Processing</text>
  <text x="450" y="555" font-family="Arial, sans-serif" font-size="10" fill="#000000">5 min ago</text>
  <text x="550" y="555" font-family="Arial, sans-serif" font-size="10" fill="#000000">View</text>
  
  <!-- Annotations -->
  <text x="20" y="590" font-family="Arial, sans-serif" font-size="10" fill="#000000">Annotations:</text>
  <text x="20" y="605" font-family="Arial, sans-serif" font-size="9" fill="#000000">• Drag & drop supports multiple file selection</text>
  <text x="20" y="618" font-family="Arial, sans-serif" font-size="9" fill="#000000">• Real-time upload progress and status updates</text>
  <text x="20" y="631" font-family="Arial, sans-serif" font-size="9" fill="#000000">• Automatic file validation and security scanning</text>
</svg>
